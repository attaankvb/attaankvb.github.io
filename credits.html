.topnav {
  overflow: auto;
  width: 100%;
    background-color: rgb(0, 98, 255);
}

.topnav a {
  float: left;
  display: block;
  color: orange;
  text-align: center;
  
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

.topnav a:hover {
    background-color: rgb(13, 150, 209);
    box-shadow: 0 0 5px rgb(16, 232, 196), 0 0 5px rgb(16, 232, 196), 0 0 5px rgb(16, 232, 196), 0 0 5px rgb(16, 232, 196);
}

.topnav a.active {
  margin-right: 15px;
  display:block;
  float: right;
  background-color: #04AA6D;
  color: white;
}

.name {text-align: center;
        font-size: 50px;
      color: #04AA6D;}

@media screen and (max-width: 600px) {
  .topnav a{float: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
  .topnav a.active{
    float:none;
    margin:0px;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    
    display: block;
    text-align: left;
  }
} 


.icon-bar {
    height:100% ;
    width: 96px;
  background-color: #555;
}

.icon-bar a {

  display: block;
  text-align: center;
  padding: 16px;
  transition: all 0.3s ease;
  color: white;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  display: flex;
  background-color: #ff0a0a;
}
.active a:hover {background-color: white; color: #ff0a0a;}
